<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // push 添加一个元素到栈顶 
        // pop  出栈
        // peek 返回栈顶

        // isEmpty()
        // clear()
        // size()
        // toString()


        class Stack{
            // constructor(){
            //     this.items = []
            // }
            #items = []
            // 出栈
            pop(){
                return this.#items.pop()
            }
            // 添加一个元素到栈顶
            push(data){
                this.#items.push(data)
            }
            // 返回栈顶
            peek(){
                // return this.items[this.items.length-1]
                return this.#items.at(-1)
            }
            // 是否为空
            isEmpty(){
                return this.#items.length===0
            }
            // 大小
            size(){
                return this.#items.length
            }
            // 清空        
            clear(){
                this.#items = []
            }

            toString(){
                return this.#items.join(" ")
            }
        }


        let stack = new Stack()
    </script>
</body>
</html>
