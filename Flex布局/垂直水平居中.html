<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #dccddc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 100px auto;
    }

    .box p {
      width: 100%;
      color: red;
      transform: rotate(-45deg);
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <div class="box">
    <p>1111111111</p>
  </div>
</body>

</html>
