<!DOCTYPE html>
<html>

<head>
  <title>Tetris Game</title>
  <style>
    #game-board {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(20, 30px);
      border: 1px solid #000;
      margin: 20px auto;
      width: 300px;
      height: 600px;
    }
  </style>
</head>

<body>
  <div id="game-board"></div>
  <script>
    const board = document.getElementById('game-board');
    const rows = 20;
    const cols = 10;
    const emptyCell = 0;
    const filledCell = 1;
    const colors = ['cyan', 'yellow', 'purple', 'green', 'red', 'blue', 'orange'];

    // Initialize an empty game board
    let gameBoard = Array.from({ length: rows }, () => Array(cols).fill(emptyCell));

    // Draw the game board
    function drawBoard () {
      board.innerHTML = '';
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.style.backgroundColor = colors[gameBoard[i][j]];
          board.appendChild(cell);
        }
      }
    }

    // Update the game board with a tetromino
    function updateBoard (tetromino) {
      tetromino.shape.forEach((row, i) => {
        row.forEach((cell, j) => {
          if (cell) {
            gameBoard[tetromino.y + i][tetromino.x + j] = tetromino.colorIndex;
          }
        });
      });
    }

    // Define a tetromino
    const tetromino = {
      shape: [
        [1, 1, 1],
        [0, 1, 0],
      ],
      x: 4,
      y: 0,
      colorIndex: 1, // Use colors[1] (yellow)
    };

    // Game loop
    function gameLoop () {
      drawBoard();
      updateBoard(tetromino);
      tetromino.y++; // Move the tetromino down
      setTimeout(gameLoop, 1000); // Repeat every 1000ms (1 second)
    }

    gameLoop();


  </script>
</body>

</html>
