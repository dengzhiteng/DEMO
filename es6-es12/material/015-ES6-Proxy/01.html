<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box"></div>
    <script>
        let obj = {age:1}
        Object.defineProperty(obj,"age",{
            get(){
                console.log("get")
                return 1
            },
            set(value){
                console.log("set",value)
                //设置dom
                box.innerHTML = value
            }
        })
        // obj.age = 2
        console.log(obj.age);
    </script>
</body>

</html>
