<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JQGrid </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/css/ui.jqgrid.min.css" />
</head>

<body>
  <table id="grid"></table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/jquery.jqgrid.min.js"></script>
  <script>
    var gridData = [
      { id: 1, name: "John Doe", age: 30, salary: 5000 },
      { id: 2, name: "Jane Smith", age: 25, salary: 4000 },
      { id: 3, name: "Bob Johnson", age: 35, salary: 6000 },
    ];

    $(function () {
      // Define the jqGrid configuration
      $("#grid").jqGrid({
        data: gridData,
        colModel: [
          { name: "name", label: "Name", width: 150 },
          { name: "age", label: "Age", width: 80 },
          { name: "salary", label: "Salary", width: 100 },
        ],
        cmTemplate: { sortable: false }, // Disable sorting for all columns
        viewrecords: true,
        width: 500,
        height: "auto",
        rowNum: 10,
        footerrow: true,
        userDataOnFooter: true,
        beforeFooterFill: function (rowData, userFootData) {
          console.log(rowData);
          console.log(userFootData);
          userFootData.name = "Footer Section 1";
          userFootData.age = "N/A";
          userFootData.salary = "Custom Total 1";

          rowData.name = "Footer Section 2";
          rowData.age = "N/A";
          rowData.salary = "Custom Total 2";
        },
      });
    });
  </script>
</body>

</html>
