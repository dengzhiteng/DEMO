<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>闭包</title>
</head>

<body>
  <script>
    // 使用闭包主要是为了设计私有的方法和变量。闭包的优点是可以避免全局变量的污染，缺点是闭包会常驻内存，会增大内存使用量，使用不当很容易造成内存泄露
    // 1.函数嵌套函数
    // 2.函数内部可以引用外部的参数和变量
    // 3.参数和变量不会被垃圾回收机制回收

    // 从0-5,每隔1秒输出
    for (let i = 0; i < 5; i++) {
      (function (i) {
        setTimeout(() => {
          console.log(i);
        }, 1000 * i)
      })(i)
    }
  </script>
</body>

</html>
